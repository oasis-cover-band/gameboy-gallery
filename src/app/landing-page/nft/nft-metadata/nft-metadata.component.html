<table>
    <tr>
        <th>Trait Type</th>
        <th>Value</th>
        <th>Trait Count</th>
    </tr>
    <tr [ngClass]="{
        'based': (attribute.trait_count) < 5,
        'super': (attribute.trait_count) < 10,
        'rare': (attribute.trait_count) < 20
    }" *ngFor="let attribute of attributes">
        <td>{{attribute.trait_type}}</td>
        <td>{{attribute.value}}</td>
        <td>{{attribute.trait_count}}</td>
    </tr>
</table>
