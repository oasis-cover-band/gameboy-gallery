<app-nft-images
[image0]="this.metadata?.properties?.files[0].uri"
[image1]="this.metadata?.properties?.files[1].uri"
[collectionDirectory]="this.collectionDirectory"
[routed]="this.routed"
>
</app-nft-images>

<app-nft-metadata 
[metadata]="this.metadata"
*ngIf="this.routed === true"
></app-nft-metadata>

<span class="number">
    {{this.metadata.name}}
</span>


<button class="home" (click)="home()">
    <span>
        HOME
    </span>
</button>
